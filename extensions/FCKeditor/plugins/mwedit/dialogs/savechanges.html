<html>
<head>
	<title>Save changes</title>
	<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
	<meta name="robots" content="noindex, nofollow" />
        <script type="text/javascript">
var oEditor		= window.parent.InnerDialogLoaded() ;
var FCK			= oEditor.FCK ;
var FCKLang		= oEditor.FCKLang ;
var FCKConfig	= oEditor.FCKConfig ;
var FCKRegexLib	= oEditor.FCKRegexLib ;
var FCKTools	= oEditor.FCKTools ;

document.write( '<script src="' + FCKConfig.BasePath + 'dialog/common/fck_dialog_common.js" type="text/javascript"><\/script>' ) ;

	</script>
	<script type="text/javascript">

var uri = window.top.wgServer + window.top.wgScriptPath + "/index.php?title=" + window.top.wgPageName + "&action=edit";

window.onload = function()
{
        window.parent.SetAutoSize( true ) ;
        if (! FCK.IsDirty()) {
            window.parent.SetAutoSize( true );
            window.top.location.href = uri;
            return true;
        }
	// Translate the dialog box texts.
	oEditor.FCKLanguageManager.TranslatePage(document) ;
	
 	// Activate the "OK" button.
	window.parent.SetOkButton( true ) ;
	window.parent.SetAutoSize( true ) ;
}
function Ok() {
    return true;
}

        </script>

</head>
<body>
	<div id="divQuestion">
		The Editor content has changed. Do you want to save the changes
                before continue editing this page with the standard wiki editor?
	</div>
</body>
</html>
